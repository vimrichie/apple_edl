name: Daily Apple Scrape

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python apple_domain_check.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Automated Scraper"
          git config --global user.email "actions@github.com"
          git add domains.txt ports.txt
          
          if git diff --staged --quiet; then
            echo "No changes detected. Exiting gracefully."
            exit 0
          else
            git commit -m "Daily update: Apple domains and ports"
            git push
          fi